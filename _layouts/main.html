<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="hero hero--home">
      <div class="row">
        <div class="small-12 columns">
          {% include nav.html %}
          <h1 class="hero__header">
            Your space to<br/>
            bring projects to life
          </h1>
		  <p style="color: #FFFFFF; font-size: 16px; margin: 0px 0 40px;">
			The makerspace occupancy has been limited to 20 due to the COVID-19 pandemic.
		  </p>
          <div class="hero__buttons">
            <a href="{{ site.email_updates_url }}" class="button">
              Sign up for updates!
            </a>
            <a href="{{ site.facebook_url }}" class="button" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="{{ site.instagram_url }}" class="button" target="_blank">
              <i class="fa fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    {{ content }}

    {% include call_to_action.html %}
    {% include footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
