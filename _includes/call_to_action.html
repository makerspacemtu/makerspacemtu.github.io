<div class="call-to-action" id="call-to-action">

    <div class="small-12 columns">
      <h2 class="call-to-action__header">
        Make Something Awesome in the Alley Makerspace!
      </h2>
      <a href="{{ site.email_updates_url }}" class="button">
        Sign up for updates!
      </a>
      <a href="mailto:{{ site.email_address }}" class="button" target="_blank">

      <a href="{{ site.facebook_url }}" class="button" target="_blank">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="{{ site.instagram_url }}" class="button" target="_blank">

      </a>
